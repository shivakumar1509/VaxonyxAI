<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- tiny safety net; keep it -->
  <style>
    :root{--vx-line:#e6ebf4}
    html,body{margin:0}
    body{font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;color:#0b1b3a}
    .container{width:min(1180px,calc(100% - 32px));margin-inline:auto}
    .site-header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--vx-line)}
    .header-row{display:flex;align-items:center;gap:20px;min-height:64px}
    .menu{list-style:none;margin:0;padding:0;display:flex;gap:24px}
    .menu a{text-decoration:none}
    @media (min-width:921px){ .menu-toggle{display:none !important} }
  </style>

  <link rel="stylesheet" href="{{ '/css/styles.css?v=20' | relative_url }}">
</head>
<body>
  {% include header.html %}
  <main id="content">{{ content }}</main>
  {% include footer.html %}
  <script src="{{ '/assets/js/site.js?v=5' | relative_url }}" defer></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Tiny critical CSS: NO nav/hamburger styles here -->
  <style>
    :root{--vx-line:#e6ebf4}
    html,body{margin:0}
    body{font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;color:#0b1b3a}
    .container{width:min(1180px,100% - 32px);margin-inline:auto}
    .site-footer{border-top:1px solid var(--vx-line)}
  </style>

  <!-- Load the single, clean stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/style.css?v=11' | relative_url }}">
</head>
<body>
  {% include header.html %}

  <main id="content">
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="{{ '/assets/js/site.js?v=4' | relative_url }}" defer></script>
</body>
</html>

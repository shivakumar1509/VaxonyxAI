<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  {% if site.url %}
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
  {% endif %}

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  {% assign av = site.assets_version | default: '24' %}
  <link rel="stylesheet" href="{{ '/css/styles.css' | relative_url }}?v={{ av }}">

  <!-- ✅ Vaxonyx AI widget scripts (use /assets/... and let relative_url prepend baseurl) -->
  <script defer src="{{ '/assets/osx_qa.js' | relative_url }}"></script>
  <script>window.VX_QA = window.VX_QA || window.OSX_QA;</script>
  <script defer src="{{ '/assets/osx_widget.js?v=2' | relative_url }}"></script>
  <!-- ✅ End Vaxonyx AI widget scripts -->
</head>

<body>
  {% include header.html %}

  <main id="content">
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="{{ '/assets/js/site.js' | relative_url }}?v={{ av }}" defer></script>
</body>
</html>

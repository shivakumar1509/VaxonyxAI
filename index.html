<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VaxonyxAI — Sanity Check</title>

  <style>
    :root { --ok:#10b981; --ink:#0f172a; }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#f5fff9; color:var(--ink); display:flex; align-items:center; justify-content:center;
    }
    .card{
      width:min(900px,92vw); border:2px dashed var(--ok); border-radius:16px; padding:28px;
      background:#fff;
    }
    h1{margin:0 0 12px; color:var(--ok); font-size:clamp(28px,5vw,44px)}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
    .row{margin:.35rem 0}
    a{color:#0f4fd8; text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ STYLES ARE LOADING</h1>
    <div class="row mono">Build time (client): <span id="ts"></span></div>
    <div class="row mono">URL: <span id="url"></span></div>
    <div class="row mono">Tip: add <code>?v=123</code> to the page URL to defeat caches.</div>
    <hr>
    <p>If you don’t see the green headline, GitHub Pages is serving an older file or a different branch/path.</p>
    <p>
      Next step when this works:
      <a href="#next">switch back to the full site index</a>.
    </p>
  </div>

  <script>
    document.getElementById('ts').textContent = new Date().toISOString();
    document.getElementById('url').textContent = window.location.href;
  </script>
</body>
</html>
